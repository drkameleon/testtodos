name: "Workflow"
on: ["push"]
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@master"
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v4"
        id: "todo"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANGUAGES: langs.json